<!DOCTYPE html>
<html>
    <head>
        <title> Styling by Element, ID and Class </title>
        
        <link rel="stylesheet" href="index_styling.css">
    </head>
    <body>
        <h1> This is H1 number 1 </h1>
        <h1> This is H1 number 2 </h1>
        <h1> This is H1 number 3 </h1>
        <h2 class = "Red_Headers"> This is H2 number 1 </h2>
        <h2 id = "Yellow_Header"> This is H2 number 2 </h2>
        <h3 class = "Red_Headers"> This is H3 number 1 </h3>
        <h3 id = "Green_Header"> This is H3 number 2 </h3>

        <div class = "Red_Headers">
            <p> This is a random paragraph for the red headers </p>
        </div>

        <div class = square></div>

    </body>
</html>
